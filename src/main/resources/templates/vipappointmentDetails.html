<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết cuộc hẹn</title>
    <style>
        /* Đặt nền cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* Màu nền nhẹ nhàng */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Tạo vùng chứa thông tin */
        .appointment-container {
            background-color: #ffffff; /* Nền trắng */
            padding: 20px;
            border-radius: 10px; /* Bo góc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng bóng */
            width: 60%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        /* Định dạng các đoạn thông tin */
        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555555;
        }

        strong {
            color: #007bff; /* Màu cho các từ khóa mạnh */
        }

        /* Phần thông báo khi không có cuộc hẹn */
        .no-appointment {
            font-size: 18px;
            color: #f44336; /* Màu đỏ cho thông báo lỗi */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="appointment-container" th:if="${appointment != null}">
    <h1>Thông tin cuộc hẹn</h1>
    <p><strong>Mã phiếu:</strong> <span th:text="${appointment.transactionCode}"></span></p>
    <p><strong>Bệnh nhân:</strong> <span th:text="${appointment.patientProfileName}"></span></p>
    <p><strong>Bác sĩ:</strong> <span th:text="${appointment.doctorName}"></span></p>
    <p><strong>Ngày khám:</strong> <span th:text="${appointment.workDate}"></span></p>
    <p><strong>Thời gian khám:</strong> <span th:text="${appointment.startTime} + ' - ' + ${appointment.endTime}"></span></p>
    <p><strong>Trạng Thái:</strong> <span th:text="${appointment.status}"></span></p>
    <p><strong>Loại khám:</strong> <span th:text="Vip"></span></p>

</div>

<div class="no-appointment" th:if="${appointment == null}">
    <p th:text="${message}"></p>
</div>

</body>
</html>
